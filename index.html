<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayStation®Plus | Cientos de juegos para descargar y jugar, clásicos de PlayStation, pruebas de juegos y mucho más</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dd108c5bd0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="sony_bar">
            <a href="https://www.sony.com.ar" rel="external"><img src="https://www.playstation.com/etc.clientlibs/global_pdc/clientlibs/clientlibs-jetstream/resources/assets/fonts/sony_logo.svg" alt="sony logo"></a>
        </div>
        <nav>
            <section class="nav_links">
                    <i class="fa-brands fa-playstation fa-2xl"></i>
                    <p>Juegos</p><i class="fa-solid fa-caret-down"></i>
                    <p>Hardware</p><i class="fa-solid fa-caret-down"></i>
                    <p>Servicios</p><i class="fa-solid fa-caret-down"></i>
                    <p>Noticias</p><i class="fa-solid fa-caret-down"></i>
                    <p>Tienda</p><i class="fa-solid fa-caret-down"></i>
                    <p>Asistencia</p><i class="fa-solid fa-caret-down"></i>
            </section>
            <section class="nav_buttons">
                <button class="login_button">Iniciar sesion</button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </section>
        </nav>
        <nav class="psplus-nav">
            <section class="logo-container">
            <img class="nav-psplus-logo" src="/img/psplus-logo.webp" alt="PlayStation Plus logo">
            </section>
            <section class="nav-psplus-menu">
                <p>Novedades de PlayStation Plus</p>
                <p>Todos los juegos de la A a la Z</p>
                <p>Comenzar</p>
            </section>
            <section>
                <button class="nav-psplus-button">Únete a PlayStation Plus</button>
            </section>
        </nav>
    </header>
</body>
</html>
